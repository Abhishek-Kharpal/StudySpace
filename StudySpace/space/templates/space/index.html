{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta content="width=device-width, initial-scale=1.0" name="viewport">
  <title>StudySpace</title>
  <meta content="" name="description">
  <meta content="" name="keywords">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i|Raleway:300,300i,400,400i,500,500i,600,600i,700,700i|Poppins:300,300i,400,400i,500,500i,600,600i,700,700i" rel="stylesheet">
  <link href="{% static 'space/assets/vendor/animate.css/animate.min.css'%}" rel="stylesheet">
  <link href="{% static 'space/assets/vendor/bootstrap/css/bootstrap.min.css'%}" rel="stylesheet">
  <link href="{% static 'space/assets/vendor/bootstrap-icons/bootstrap-icons.css'%}" rel="stylesheet">
  <link href="{% static 'space/assets/vendor/boxicons/css/boxicons.min.css'%}" rel="stylesheet">
  <link href="{% static 'space/assets/vendor/glightbox/css/glightbox.min.css'%}" rel="stylesheet">
  <link href="{% static 'space/assets/vendor/swiper/swiper-bundle.min.css'%}" rel="stylesheet">
  <link href="{% static 'space/css/style.css' %}" rel="stylesheet">
</head>

<body>
  <header id="header" class="d-flex align-items-center">
    <div class="container d-flex justify-content-between align-items-center">
      <div class="logo">
        <h1><a href="{% url 'space-home' %}">StudySpace</a></h1>
      </div>
      <nav id="navbar" class="navbar">
        <ul>
          <li><a class="active" href="{% url 'space-home' %}">Home</a></li>
          <li><a href="blog.html">Blog</a></li>
          <li><a href="{% url 'space-team' %}">Team</a></li>
          <li><a href="{% url 'login'%}">Login</a></li>
        </ul>
        <i class="bi bi-list mobile-nav-toggle"></i>
      </nav><!-- .navbar -->
    </div>
  </header><!-- End Header -->

  <!-- ======= Hero Section ======= -->
  <section id="hero">
    <div class="hero-container">
      <div id="heroCarousel" data-bs-interval="5000" class="carousel slide carousel-fade" data-bs-ride="carousel">
        <div class="carousel-inner" role="listbox">

          <!-- Slide 1 -->
          <div class="carousel-item active" style="background: url({% static 'space/img/slide/2.jpeg' %})">
            <div class="carousel-container">
              <div class="carousel-content">
                <h2 class="animate__animated animate__fadeInDown">Welcome to <span>StudySpace</span></h2>
                <p class="animate__animated animate__fadeInUp">We aim to provide one stop solution to all study needs for ENC students</p>
                <a href="" class="btn-get-started animate__animated animate__fadeInUp">Read More</a>
              </div>
            </div>
          </div>
        </div>
        </a>

      </div>
    </div>
  </section><!-- End Hero -->

  <main id="main">

    <!-- ======= Services Section ======= -->
    <section id="services" class="services">
      <div class="container">

        <div class="row">
          {% for sub in subjects %}
            <div class="col-lg-4 col-md-6 d-flex align-items-stretch">
              <div class="icon-box">
                <div class="icon"><i class="{{sub.logo}}"></i></div>
                <h4><a href="">{{sub.title}}</a></h4>
                <p>{{sub.content}}</p>
                <a href="" class="btn-get ">Join!!</a>
              </div>
            </div>
        
          {% endfor %}
        </div>

      </div>
    </section><!-- End Services Section -->

  </main><!-- End #main -->
  <!-- ======= Footer ======= -->
  <footer id="footer">

    <div class="container">
      <div class="credits">
        Designed by <a href="https://www.linkedin.com/in/dhruvbansal1111/" target="_blank">Dhruv </a> & <a href="https://www.linkedin.com/in/abhishek-kharpal-909b091b5/" target="_blank">Abhishek</a>
      </div>
    </div>
  </footer><!-- End Footer -->

  <a href="#" class="back-to-top d-flex align-items-center justify-content-center"><i class="bi bi-arrow-up-short"></i></a>
  <script src="{% static 'space/assets/vendor/purecounter/purecounter.js' %}"></script>
  <script src="{% static 'space/assets/vendor/bootstrap/js/bootstrap.bundle.min.js'%}"></script>
  <script src="{% static 'space/assets/vendor/glightbox/js/glightbox.min.js'%}"></script>
  <script src="{% static 'space/assets/vendor/isotope-layout/isotope.pkgd.min.js'%}"></script>
  <script src="{% static 'space/assets/vendor/swiper/swiper-bundle.min.js'%}"></script>
  <script src="{% static 'space/assets/vendor/waypoints/noframework.waypoints.js'%}"></script>
  <script src="{% static 'space/assets/vendor/php-email-form/validate.js'%}"></script>
  <script src="{% static 'assets/js/main.js'%}"></script>

</body>
</html>
