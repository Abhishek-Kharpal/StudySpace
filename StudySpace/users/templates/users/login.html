{%load static%}
{%load crispy_forms_tags%}
<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="{% static 'users/fonts/icomoon/style.css' %}">

    <link rel="stylesheet" href="{% static 'users/css/owl.carousel.min.css' %}">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="{% static 'users/css/bootstrap.min.css' %}">
    
    <!-- Style -->
    <link rel="stylesheet" href="{% static 'users/css/style.css' %}">

    <link href="{% static 'space/assets/vendor/animate.css/animate.min.css'%}" rel="stylesheet">
    <link href="{% static 'space/assets/vendor/bootstrap/css/bootstrap.min.css'%}" rel="stylesheet">
    <link href="{% static 'space/assets/vendor/bootstrap-icons/bootstrap-icons.css'%}" rel="stylesheet">
    <link href="{% static 'space/assets/vendor/boxicons/css/boxicons.min.css'%}" rel="stylesheet">
    <link href="{% static 'space/assets/vendor/glightbox/css/glightbox.min.css'%}" rel="stylesheet">
    <link href="{% static 'space/assets/vendor/swiper/swiper-bundle.min.css'%}" rel="stylesheet">
    <link href="{% static 'space/css/style.css' %}" rel="stylesheet">

    <title>Login </title>
  </head>
  <body>
    
    <header id="header" class="d-flex align-items-center">
      <div class="container d-flex justify-content-between align-items-center">
        <div class="logo">
          <h1><a href="{% url 'space-home' %}">StudySpace</a></h1>
        </div>
        <nav id="navbar" class="navbar">
          <ul>
            <li><a class="active" href="{% url 'space-home' %}">Home</a></li>
            <li><a href="blog.html">Blog</a></li>
            <li><a href="{% url 'space-team' %}">Team</a></li>
            <li><a href="{% url 'login'%}">Login</a></li>
          </ul>
          <i class="bi bi-list mobile-nav-toggle"></i>
        </nav><!-- .navbar -->
      </div>
    </header><!-- End Header -->
  



    <div class="d-lg-flex half">
      <div class="bg order-1 order-md-2" style="background-image: url({%static 'users/images/1.jpeg'%});"></div>
      <div class="contents order-2 order-md-1">

        <div class="container">
          <div class="row align-items-center justify-content-center">
            <div class="col-md-7">
              <div class="mb-4">
                <h3>Sign In</h3>
                <p class="mb-4">Login to join your study space!!</p>
              </div>
              <form method="POST">
                {% csrf_token %}
                {{form|crispy}}
                <input type="submit" value="Log In" class="btn btn-block btn-primary">
              </form>
              
              <div class="register">
                <a href="#" class="facebook btn d-flex justify-content-center align-items-center">
                  <span class=" mr-3"></span> Sign Up!
                </a>
              </div>


            </div>
          </div>
        </div>
      </div>

      
    </div>
    
    

    <script src="{%static 'users/js/jquery-3.3.1.min.js'%}"></script>
    <script src="{%static 'users/js/popper.min.js'%}"></script>
    <script src="{%static 'users/js/bootstrap.min.js'%}"></script>
    <script src="{%static 'users/js/main.js'%}"></script>
    <script src="{% static 'space/assets/vendor/purecounter/purecounter.js' %}"></script>
    <script src="{% static 'space/assets/vendor/bootstrap/js/bootstrap.bundle.min.js'%}"></script>
    <script src="{% static 'space/assets/vendor/glightbox/js/glightbox.min.js'%}"></script>
    <script src="{% static 'space/assets/vendor/isotope-layout/isotope.pkgd.min.js'%}"></script>
    <script src="{% static 'space/assets/vendor/swiper/swiper-bundle.min.js'%}"></script>
    <script src="{% static 'space/assets/vendor/waypoints/noframework.waypoints.js'%}"></script>
    <script src="{% static 'space/assets/vendor/php-email-form/validate.js'%}"></script>
    <script src="{% static 'assets/js/main.js'%}"></script>
  </body>
</html>
